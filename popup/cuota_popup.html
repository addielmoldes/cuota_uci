<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
  <title>Cuota</title>
</head>

<body style="width: 300px; max-height: 500px;">
<div class="container p-3" id="container">
  <h2 class="text-center mb-3 text-secondary">Cuota</h2>
  <div class="d-flex justify-content-between mb-2">
    <h3 class="text-secondary">Sin proxy</h3>
    <div class="form-check form-switch">
      <input type="radio" name="proxy" id="direct" class="form-check-input" role="switch" checked
             aria-label="Sin proxy">
    </div>
  </div>

  <div class="d-flex flex-column">
    <div class="d-flex justify-content-between">
      <h3 class="text-secondary">Proxy</h3>
      <div class="form-check form-switch">
        <input type="radio" name="proxy" id="custom" class="form-check-input" role="switch" aria-label="Proxy">
      </div>
    </div>
    <div class="d-flex justify-content-between gap-2">
      <input type="text" class="form-control form-control-sm" name="ipAddress" id="ipAddress" aria-label="IP">
      <input type="number" class="form-control form-control-sm" name="port" id="port" aria-label="Port" value="80"
             min="0">
    </div>
  </div>

  <div class="text-secondary text-center" id="empty">
    <hr>
    No hay cuentas a√∫n
  </div>
</div>
<script src="../assets/js/jquery-3.6.0.min.js"></script>
<script src="../assets/js/jquery.inputmask.min.js"></script>
<script src="../assets/js/cuota_popup.js"></script>
<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
